<ion-header>
	<ion-grid>
		<ion-row>
			<ion-col width-10><img src="assets/images/favicon-32x32.png" /></ion-col>
			<ion-col>
				<ion-title>eCdT. Mobile </ion-title>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-header>

<ion-content>

	<ion-row class="login-form">
		<ion-col>
			<ion-list inset>

				<ion-item>
					<ion-label>
						<ion-icon name="person"></ion-icon>
					</ion-label>
					<ion-input [(ngModel)]="email" placeholder="email" type="text"></ion-input>
				</ion-item>

				<ion-item>
					<ion-label>
						<ion-icon name="lock"></ion-icon>
					</ion-label>
					<ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
				</ion-item>

			</ion-list>

			<button ion-button full (click)="login()" color="primary" class="login-button">Login</button>

		</ion-col>
	</ion-row>

	<ion-row>
		<ion-col>
			<a (click)="launchSignup()" class="create-account">or create an Account</a>
		</ion-col>
	</ion-row>

</ion-content>
