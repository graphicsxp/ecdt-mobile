<ion-header>

	<ion-navbar>
		<ion-title>settings</ion-title>
	</ion-navbar>

</ion-header>


<ion-content padding>
	<ion-list>
		<ion-item>

			<ion-icon name='battery-charging' item-left></ion-icon>
		</ion-item>
	</ion-list>
</ion-content>
