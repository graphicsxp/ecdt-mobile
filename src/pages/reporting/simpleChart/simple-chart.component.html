<kendo-chart>
	<kendo-chart-value-axis>
		<kendo-chart-value-axis-item [title]="{ text: model.valueAxis.name }" [min]="model.valueAxis.min" [max]="model.valueAxis.max">
			  <kendo-chart-value-axis-item-crosshair [visible]="true">
                <kendo-chart-value-axis-item-crosshair-tooltip [visible]="true">
                </kendo-chart-value-axis-item-crosshair-tooltip>
            </kendo-chart-value-axis-item-crosshair>
		</kendo-chart-value-axis-item>
	</kendo-chart-value-axis>

	<kendo-chart-category-axis>
		<kendo-chart-category-axis-item [labels]="{ rotation: 'auto' }" [title]="{text: model.categoryAxis.name }" [categories]="model.categoryAxis.categories">
			<kendo-chart-category-axis-item-crosshair [visible]="true">
                <kendo-chart-category-axis-item-crosshair-tooltip [visible]="true">
                </kendo-chart-category-axis-item-crosshair-tooltip>
            </kendo-chart-category-axis-item-crosshair>
		</kendo-chart-category-axis-item>
	</kendo-chart-category-axis>

	<kendo-chart-series>
		<kendo-chart-series-item  [data]="model.series" [type]="chartType">
			<kendo-chart-series-item-tooltip>
          </kendo-chart-series-item-tooltip>
		</kendo-chart-series-item>
	</kendo-chart-series>
</kendo-chart>
